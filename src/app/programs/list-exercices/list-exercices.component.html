<div class="two-sides-top">
  <ion-content fullscreen class="ion-padding" scroll-y="false">
    <ion-slides>
      <ion-slide>
        <div class="slide">
          <img class="img_slide" src="/assets/img/sport2.jpg" />
          <h2>{{exercicesList[0].name}}</h2>
          <p>
            {{exercicesList[0].detail}}
          </p>
        </div>
      </ion-slide>

      <ion-slide>
        <img class="img_slide" src="/assets/img/sport.jpg" />
        <h2>{{exercicesList[12].name}}</h2>
        <p>{{exercicesList[12].detail}}</p>
      </ion-slide>

      <ion-slide>
        <img class="img_slide" src="/assets/img/sport1.jpg" />
        <h2>{{exercicesList[21].name}}</h2>
        <p>{{exercicesList[21].detail}}</p>
      </ion-slide>

      <ion-slide>

        <div>
          <img class="settings_img" src="/assets/img/HOVA_logo.png" alt="">
        </div>
        
        <ion-list>
          <ion-item>
            <ion-icon name="barbell-outline"></ion-icon>
            <ion-label>
              &nbsp; | Attention avec les charges
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="hourglass-outline"></ion-icon>
            <ion-label>
              &nbsp; | Respecter le temps de repos
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="water-outline"></ion-icon>
            <ion-label>
              &nbsp; | Hydrater vous bien !
            </ion-label>
          </ion-item>
        </ion-list>
        
        
        <ion-button color="dark" [routerLink]="['/programs/listSeances']" fill="clear"> back <ion-icon slot="end" color="dark" name="arrow-forward"></ion-icon>
        </ion-button>

      </ion-slide>
    </ion-slides>






  </ion-content>
  <div class="bottom-side">
    <a class="btn-add-program" [routerLink]="['/settings/settingsHome']">
      <img class="img-btn-add-program" src="/assets/img_btn/Ajouter-3.png" alt="">
    </a>
  </div>

</div>
