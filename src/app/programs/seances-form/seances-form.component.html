<ion-content>
  <div class="two-sides-top">
    <div class="top-side">

      <div>
        <button class="btn_back" (click)="back()">
          <img class="img_btn_back" src="/assets/img/Btn_back.png" alt="">
        </button>
      </div>


      <form [formGroup]="formSeance">
        <ion-list>
          <ion-item>
            <ion-label color="dark" position="floating">Nom de la séance</ion-label>
            <ion-input type="text" placeholder="Nom du programme"
              [formControl]="formSeance.controls['nameSeance']"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Groupe Musculaire</ion-label>
            <ion-select [formControl]="formSeance.controls['muscleGroup']" [multiple]="true"
              (ionChange)="handleChange($event)">
              <ion-select-option *ngFor="let gm of groupeMusculaire" [value]="gm">{{ gm.value }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Materiel</ion-label>
            <ion-select [formControl]="formSeance.controls['materiel']" value="Materiel" okText="Validé"
              (ionChange)="handleChange($event)">
              <ion-select-option *ngFor="let materiel of Materiels" [value]="materiel">{{materiel.value}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Exercices</ion-label>
            <ion-select [formControl]="formSeance.controls['exercices']" value="Exercices" okText="Validé"
              (ionChange)="handleChange($event)" multiple>
              <ion-select-option [value]="exercices" *ngFor="let exercices of exercicesList">
                {{exercices.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Temps de récupération</ion-label>
            <ion-select [formControl]="formSeance.controls['recoveryTime']" okText="Validé"
              (ionChange)="handleChange($event)">
              <ion-select-option>
                1
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Séries</ion-label>
            <ion-select [formControl]="formSeance.controls['series']" okText="Validé"
              (ionChange)="handleChange($event)">
              <ion-select-option>
                1
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-label>Repetitions</ion-label>
            <ion-select [formControl]="formSeance.controls['repetitions']" okText="Validé"
              (ionChange)="handleChange($event)">
              <ion-select-option>
                1
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </form>



    </div>
    <div class="bottom-side">
      <a class="btn-add-program" (click)="onSubmit(formSeance.value)" [routerLink]="['/programs/createProgramme']">
        <img class="img-btn-add-program" src="/assets/img_btn/Ajouter-9.png" alt="">
      </a>
    </div>



  </div>
</ion-content>
