<header>

  <div class="title_seance_name">
    <button class="btn_back" (click)="back()">
      <img class="img_btn_back" src="/assets/img/Btn_back.png" alt="">
      <!-- <ion-icon name="arrow-back-outline"></ion-icon> -->
    </button>
    <h1>Programme </h1>
  </div>


  <!-- Function collapse -->

  <div class="btn_programs">
    <ion-button class="btn" slot="secondary" data-toggle="collapse" data-target="#target2" color="dark" id="basic"
      (click)="tabChange('basic')">
      <span>BASIC</span>
    </ion-button>
    <ion-button class="btn" slot="secondary" data-toggle="collapse" data-target="#target1" color="dark" id="custom"
      (click)="tabChange('custom')">
      <span>CUSTOM</span>
    </ion-button>
  </div>
</header>

<ion-content class="no-scroll">
  <div class="two-sides-top">
    <div class="top-side">


      <div id="target2" class="collapse" *ngIf="id ==='basic'">
        <ion-card *ngFor="let program of programsList">
          <ion-item>
            <ion-label>{{program.name}}</ion-label>
            <ion-button color="dark" slot="end" (click)="onClickDetails(program)">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-card-content>
            <ion-icon name="barbell"> </ion-icon> | {{program.seances.length}}
            {{program.seances.length > 1 ? 's√©ances' : 'seance'}} | {{program.date}}
          </ion-card-content>
        </ion-card>
      </div>





      <div id="target1" class="collapse" *ngIf="id ==='custom'">

        <ion-card *ngFor="let program of readData">
          <ion-item>
            <ion-label>{{program.nameProgram}}</ion-label>
            <ion-button color="danger" slot="end" [routerLink]="['/programs/listSeances']">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-card-content>
              <ion-icon name="barbell"> </ion-icon> | 5 seances
            </ion-card-content>
          </ion-item>
          <ion-item>
            <button (click)="deleteID(program.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </button> | 
            <button >
              <ion-icon name="pencil-outline"></ion-icon>
            </button>
          </ion-item>
        </ion-card>

      </div>


    </div>
    <div class="bottom-side">
      <a class="btn-add-program" [routerLink]="['/programs/createProgramme']">
        <img class="img-btn-add-program" src="/assets/img_btn/Ajouter-8.png" alt="">
      </a>
    </div>


  </div>
</ion-content>
