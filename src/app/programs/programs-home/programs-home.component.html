<header>


  <h1>Programme </h1>


  <div class="btn_programs">
    <ion-button class="btn" slot="secondary" data-toggle="collapse" data-target="#target2" color="dark" id="basic"
      (click)="tabChange('basic')">
      <span>BASIC</span>
    </ion-button>
    <ion-button class="btn" slot="secondary" data-toggle="collapse" data-target="#target1" color="dark" id="custom"
      (click)="tabChange('custom')">
      <span>CUSTOM</span>
    </ion-button>
  </div>

</header>

<ion-content>
  <div class="two-sides-top">
    <div class="top-side">


      <div id="target2" class="collapse" *ngIf="id ==='basic'">
        <ion-card *ngFor="let program of programsList">
          <ion-item>
            <ion-label>{{program.name}}</ion-label>
            <ion-button color="dark" slot="end" [routerLink]="['/programs/listSeances']">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-card-content>
            <ion-icon name="barbell"> </ion-icon> | {{program.seances.length}}
            {{program.seances.length > 1 ? 's√©ances' : 'seance'}} | {{program.date}}
          </ion-card-content>
        </ion-card>
      </div>



      <div id="target1" class="collapse" *ngIf="id ==='custom'">

        <ion-card *ngFor="let program of programsList">
          <ion-item>
            <ion-label></ion-label>
            <ion-button color="dark" slot="end" [routerLink]="['/programs/listSeances']">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-card-content>
            <ion-icon name="barbell"> </ion-icon>
          </ion-card-content>
        </ion-card>

      </div>


    </div>
    <div class="bottom-side">
      <a class="btn-add-program" [routerLink]="['/programs/createProgramme']">
        <img class="img-btn-add-program" src="/assets/img_btn/Ajouter-8.png" alt="">
      </a>
    </div>


  </div>
</ion-content>
