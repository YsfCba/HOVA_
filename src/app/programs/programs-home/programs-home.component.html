<ion-content>
  <ion-icon name="arrow-back-outline"></ion-icon>

  <div class="two-sides-top">
    <div class="top-side">

      <h1 class="title_home"> Programme </h1>

      <ion-button class="btn" slot="secondary" data-toggle="collapse" data-target="#target2" color="dark">
        <span>BASIC</span>
      </ion-button>
      <div id="target2" class="collapse">

        <ion-item *ngFor="let program of programsList">

          <ion-label>
            <h2>{{program.name}}</h2>
            <h3>{{program.seances.length}} {{program.seances.length > 1 ? 's√©ances' : 'seance'}} | {{currentDate}} </h3>
          </ion-label>
        </ion-item>


      </div>
    </div>

</ion-content>
